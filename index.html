<!DOCTYPE html>
<html>
<!-- head tag to show title and link to external css-->
<head>
  <title>Car Showroom</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Header to show welcome text-->
  <header>
    <h1>Welcome to Car Showroom</h1>
  </header>
  <!-- Main tag to list all cars-->
  <main>
    <div class="car">
      <img src="car1.png" alt="Car 1">
      <div class="car-info">
        <h2>Car 1</h2>
        <p>Model: ABC123</p>
        <p>Color: Red</p>
        <p>Price: $30,000</p>
      </div>
    </div>
    
    <div class="car">
      <img src="car1.png" alt="Car 2">
      <div class="car-info">
        <h2>Car 2</h2>
        <p>Model: XYZ789</p>
        <p>Color: Blue</p>
        <p>Price: $25,000</p>
      </div>
    </div>
    
    <div class="car">
      <img src="car1.png" alt="Car 3">
      <div class="car-info">
        <h2>Car 3</h2>
        <p>Model: DEF456</p>
        <p>Color: Silver</p>
        <p>Price: $35,000</p>
      </div>
    </div>
    <!-- Button to save-->
    <button type="button" onclick="alert('Car Saved!')">Save</button>
    <!-- Button to cancel-->
    <button type="button" onclick="alert('Car Cancelled!')">Cancel</button>
  </main>
</body>
</html>
